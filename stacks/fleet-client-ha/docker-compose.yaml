services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      # Wir mappen den Pfad aus der .env Datei
      - ${CUSTOMER_CONF_DIR}:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

  vscode:
    image: codercom/code-server:latest
    container_name: ha_vscode
    volumes:
      # VSCode schaut direkt in den Config-Ordner des Kunden
      - ${CUSTOMER_CONF_DIR}:/home/coder/project
    environment:
      - PASSWORD=${VSCODE_PASSWORD}
    ports:
      - "8443:8080"
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DOCKER_API_VERSION=1.45
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      # Die URL wird jetzt aus den Variablen zusammengebaut
      - WATCHTOWER_NOTIFICATION_URL=generic+https://${NTFY_USER}:${NTFY_PASS}@${NTFY_SERVER_IP}/${NTFY_TOPIC}
