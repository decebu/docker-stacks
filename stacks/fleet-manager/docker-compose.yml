 services:
  wireguard:
    image: linuxserver/wireguard
    container_name: fleet-wg-client
    ports:
      - "8080:8080"
    dns:
      - 192.168.70.3
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./wg-client:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  kestra:
    image: kestra/kestra:latest-full # Enth√§lt bereits viele Plugins wie Ansible
    container_name: fleet-kestra
    restart: unless-stopped
    depends_on:
      - wireguard
    volumes:
      - ./kestra:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/backup/fleet_backups:/var/backup/fleet_backups
      - ./application.yaml:/etc/config/application.yaml
    group_add:
      - 984 
    network_mode: "service:wireguard"
    command: server local --config /etc/config/application.yaml
    env_file:
      - .env_encoded

  rsync-server:
    image: instrumentisto/rsync-ssh
    container_name: fleet-rsync-server
    restart: unless-stopped
    ports:
      - "873:873"
    volumes:
      - /var/backup:/data:ro
      - ./rsyncd.conf:/etc/rsyncd.conf:ro
      - ./rsyncd.secrets:/etc/rsyncd.secrets:ro
    # Der entscheidende Befehl:
    command: rsync --daemon --no-detach --config=/etc/rsyncd.conf
